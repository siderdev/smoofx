        modifiant les variables du projet.</p>

        <option value="valeur1">Salade</option>
        <option value="valeur2">Tomate</option>

  &lt;option value=&quot;valeur3&quot;&gt;Oignon&lt;/option&gt;
&lt;/select&gt;</code></pre>
</section>
